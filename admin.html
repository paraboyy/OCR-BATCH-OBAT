<!DOCTYPE html>
<html>
<head>
    <title>Admin - Data Kode Obat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f7f7f7 100%);
        margin: 0;
        padding: 0;
      }
      .container {
        background: #fff;
        margin: 40px auto;
        padding: 32px 24px 40px 24px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
        max-width: 600px;
      }
      h2 {
        color: #2563eb;
        margin-bottom: 24px;
        letter-spacing: 1px;
      }
      #loginForm {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 30px;
      }
      #loginForm input {
        padding: 12px;
        border: 1px solid #b6c3d1;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border 0.2s;
      }
      #loginForm input:focus {
        border: 1.5px solid #2563eb;
      }
      #loginForm button, #logoutBtn {
        background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
        margin-top: 8px;
      }
      #loginForm button:hover, #logoutBtn:hover {
        background: linear-gradient(90deg, #1e40af 60%, #2563eb 100%);
      }
      #errorMsg {
        color: #e11d48;
        margin-top: -10px;
        font-size: 15px;
        min-height: 20px;
      }
      #dataSection {
        margin-top: 10px;
      }
      .filter-group {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .filter-group input {
        padding: 7px 10px;
        border-radius: 6px;
        border: 1px solid #b6c3d1;
        font-size: 15px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
        background: #f9fafb;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
      }
      th, td {
        padding: 12px 8px;
        text-align: center;
      }
      th {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      tr:nth-child(even) {
        background: #e0e7ff;
      }
      tr:hover {
        background: #dbeafe;
        transition: background 0.2s;
      }
      .delete-btn {
        background: #e11d48;
        color: #fff;
        border: none;
        padding: 6px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.2s;
      }
      .delete-btn:hover {
        background: #be123c;
      }
      #logoutBtn {
        float: right;
        margin-top: -40px;
        margin-bottom: 10px;
      }
      .pagination {
        margin-top: 18px;
        text-align: center;
      }
      .pagination button {
        margin: 0 4px;
        padding: 7px 14px;
        border-radius: 6px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .pagination button.active, .pagination button:hover {
        background: #1e40af;
      }
      @media (max-width: 700px) {
        .container { padding: 12px 2vw; }
        table, th, td { font-size: 14px; }
        #logoutBtn { float: none; margin: 10px 0 10px 0; }
      }
    </style>
</head>
<body>
    <div class="container">
      <h2>Admin Data Kode Obat</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required autocomplete="username" />
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
        <div id="errorMsg"></div>
      </form>
      <div id="dataSection" style="display: none">
        <button id="logoutBtn">Logout</button>
        <div class="filter-group">
          <input type="text" id="searchInput" placeholder="Cari kode...">
          <input type="date" id="startDate">
          <input type="date" id="endDate">
          <button id="filterBtn" type="button">Filter</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Kode Obat</th>
              <th>User</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>
    </div>
    <script>
      const loginForm = document.getElementById("loginForm");
      const dataSection = document.getElementById("dataSection");
      const dataTable = document.getElementById("dataTable");
      const errorMsg = document.getElementById("errorMsg");
      const logoutBtn = document.getElementById("logoutBtn");
      const searchInput = document.getElementById("searchInput");
      const startDate = document.getElementById("startDate");
      const endDate = document.getElementById("endDate");
      const filterBtn = document.getElementById("filterBtn");
      const paginationDiv = document.getElementById("pagination");

      let currentPage = 1;
      let lastSearch = '';
      let lastStartDate = '';
      let lastEndDate = '';

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMsg.textContent = "";
        fetch("https://ocr-web-2-485701353107.asia-southeast2.run.app/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              loginForm.style.display = "none";
              dataSection.style.display = "block";
              fetchCodes();
            } else {
              errorMsg.textContent = data.message || "Login gagal";
            }
          })
          .catch(() => (errorMsg.textContent = "Login gagal"));
      });

      logoutBtn.addEventListener("click", function () {
        fetch("https://ocr-web-2-485701353107.asia-southeast2.run.app/admin-logout", {
          method: "POST",
          credentials: "include"
        }).then(() => {
          dataSection.style.display = "none";
          loginForm.style.display = "flex";
        });
      });

      filterBtn.addEventListener("click", function () {
        currentPage = 1;
        fetchCodes();
      });

      function fetchCodes(page = 1) {
        const search = searchInput.value;
        const start = startDate.value;
        const end = endDate.value;
        lastSearch = search;
        lastStartDate = start;
        lastEndDate = end;
        fetch(`https://ocr-web-2-485701353107.asia-southeast2.run.app/admin-codes?search=${encodeURIComponent(search)}&page=${page}&limit=10&startDate=${start}&endDate=${end}`, {
          credentials: "include"
        })
          .then((res) => {
            if (res.status === 401) {
              dataSection.style.display = "none";
              loginForm.style.display = "flex";
              return [];
            }
            return res.json();
          })
          .then((data) => {
            dataTable.innerHTML = "";
            data.forEach((row) => {
              dataTable.innerHTML += `<tr>
                <td>${row.id}</td>
                <td>${row.code}</td>
                <td>${row.user || '-'}</td>
                <td>${row.created_at ? new Date(row.created_at).toLocaleString() : '-'}</td>
                <td><button class="delete-btn" onclick="deleteCode(${row.id})">Hapus</button></td>
              </tr>`;
            });
            // Pagination (simple, next/prev)
            paginationDiv.innerHTML = `
              <button ${page <= 1 ? 'disabled' : ''} onclick="changePage(${page-1})">Prev</button>
              <button class="active">${page}</button>
              <button onclick="changePage(${page+1})">Next</button>
            `;
            currentPage = page;
          });
      }

      window.changePage = function(page) {
        if (page < 1) return;
        fetchCodes(page);
      }

      window.deleteCode = function(id) {
        if (confirm("Yakin ingin menghapus data ini?")) {
          fetch(`https://ocr-web-2-485701353107.asia-southeast2.run.app/admin-codes/${id}`, {
            method: "DELETE",
            credentials: "include"
          })
            .then(res => res.json())
            .then(data => {
              fetchCodes(currentPage);
            });
        }
      }
    </script>
</body>
</html>
